
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan to Serve</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Configure Tailwind to use CSS variables
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              accent: 'rgb(var(--color-accent) / <alpha-value>)',
              background: 'rgb(var(--color-background) / <alpha-value>)',
              textPrimary: 'rgb(var(--color-text-primary) / <alpha-value>)',
              textSecondary: 'rgb(var(--color-text-secondary) / <alpha-value>)',
            },
            fontFamily: {
              sans: ['Merriweather', 'serif'],
              display: ['Lobster', 'cursive'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Define default theme variables */
      :root {
        --color-primary: 249 115 22; /* #F97316 */
        --color-secondary: 251 191 36; /* #FBBF24 */
        --color-accent: 239 68 68; /* #EF4444 */
        --color-background: 255 255 255; /* #FFFFFF */
        --color-text-primary: 31 41 55; /* gray-800 */
        --color-text-secondary: 75 85 99; /* gray-500 */
      }
      body {
        background-color: rgb(var(--color-background));
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
